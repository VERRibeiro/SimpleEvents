<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel=stylesheet th:href="@{/css/main.css}" />
</head>
<body>	
	<div class="container col-md-8 form-box">
		<form method="POST" action="/eventos/evento/cadastrar">
			<div class="form-group">
				<label for="titulo">Titulo</label> <input type="text"
					class="form-control" name="titulo">
			</div>
			<div class="form-group">
				<label for="local">Local</label> <input type="text"
					class="form-control" name="local">
			</div>
			
			<h2>Vagas</h2>
			<button id="adicionarVaga">Adicionar Vaga</button>
			<div class="hidden">
				<p th:each="vaga : ${vagas}" th:text="${vaga.nome} + ';'"></p>			
			</div>	
			<div class="form-group dinamica">
				<select>
					<option th:each="vaga : ${vagas}" th:text="${vaga.nome}"/>
				</select>		
				<input type="number">		
			</div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/js/util.js}"></script>
</body>
</html>
