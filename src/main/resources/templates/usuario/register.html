<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel=stylesheet th:href="@{/css/main.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#">Home <span
					class="sr-only">(current)</span></a> <a class="nav-item nav-link"
					href="#">Features</a> <a class="nav-item nav-link" href="#">Pricing</a>
				<a class="nav-item nav-link disabled" href="#" tabindex="-1"
					aria-disabled="true">Disabled</a>
			</div>
		</div>
	</nav>
	<div class="container col-md-8 form-box">
		<form method="POST" action="/eventos/usuario/register">
			<div class="form-group">
				<label for="exampleInputEmail1">Nome</label> <input type="text"
					class="form-control" name="nome">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input type="email"
					class="form-control" name="email" placeholder="Example@hotmail.com">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" name="senha"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Telefone</label> <input type="text"
					class="form-control" name="telefone">
			</div>
		
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" name="isCandidato"
					id="isCandidato"> <label class="form-check-label"
					for="isCandidato">Candidato</label>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" name="isAdmin"
					id="isAdmin"> <label class="form-check-label"
					for="isAdmin">Admin</label>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

</body>
</html>
