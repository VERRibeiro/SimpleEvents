<!DOCTYPE html>
</html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple-Events</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel=stylesheet th:href="@{/css/main.css}" />
</head>
<body>	
<div th:insert="~{fragment :: header}"/>
<div class="container col-md-6 form-box">
	<form method="POST" action="/eventos/usuario/login">
		<div class="form-group">
			<label for="exampleInputEmail1">Email</label> <input type="email"
				class="form-control" name="email" placeholder="Example@hotmail.com">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" name="senha"
				placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
<div th:insert="~{fragment :: scripts}"/>
</body>
</html>
